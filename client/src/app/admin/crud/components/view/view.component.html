<div class="container" *ngIf="menu">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>View <b>{{menu.title}}</b></h2>
                </div>
            </div>
        </div>
        <div *ngIf="responseData">
            <div *ngFor="let item of menu.view.fields">
                <div class="row" *ngIf="item.name !== 'username'">
                    <div class="col-md-2">
                        <label for="{{item.name}}">{{item.label}}</label>
                    </div>
                    <div class="col-md-2" *ngIf="item.type !== 'file'">
                        <label for="{{item.name}}">{{item.value}}</label>
                    </div>
                    <div class="col-md-2" *ngIf="item.type === 'file'">
                        <div class="contprofileimage">
                            <app-attachment [attachment]="responseData.attachment" [type]="original"></app-attachment>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix text-left">
            <button class="btn btn-primary" (click)="back()" type="button">
                Back
            </button>
        </div>
    </div>
</div>
