<div class="container" *ngIf="menu">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Edit <b>{{menu.title}}</b></h2>
                </div>
            </div>
        </div>
        <div *ngIf="responseData">
            <div *ngFor="let item of menuEditFields">
                <div class="form-group" *ngIf="(item.type === 'text' || item.isNotEdit) && item.name !== 'username'">
                    <label for="{{item.name}}">{{item.label}} <span *ngIf="item.is_required">*</span></label>
                    <label for="{{item.name}}" *ngIf="item.isNotEdit" class="form-control"
                        readonly="readonly">{{item.value}}</label>
                    <input type="text" [(ngModel)]="item.value" *ngIf="!item.isNotEdit"
                        [ngModelOptions]="{standalone: true}" class="form-control" id="{{item.name}}"
                        placeholder="{{item.placeholder}}">
                </div>
                <div class="form-group" *ngIf="item.type === 'select'">
                    <label for="{{item.name}}">{{item.label}} <span *ngIf="item.is_required">*</span></label>
                    <select class="form-control" style="height: 50px !important;" [(ngModel)]="item.value" id="{{item.name}}">
                        <option *ngFor="let option of item.options;"
                            [selected]="(option === item.value || option.name === item.value)">
                            {{option.name ? option.name : option}}</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="item.type === 'smart_editor'">
                    <label for="{{item.name}}">{{item.label}} <span *ngIf="item.is_required">*</span></label>
                    <angular-editor [(ngModel)]="item.value" class="smart-editor" [placeholder]="'Enter text here...'"
                        [spellcheck]="true"></angular-editor>
                </div>
                <div class="form-group" *ngIf="item.type === 'textarea'">
                    <label for="{{item.name}}">{{item.label}} <span *ngIf="item.is_required">*</span></label>
                    <textarea class="form-control" [(ngModel)]="item.value" id="{{item.name}}" rows="3"></textarea>
                </div>
                <div class="form-group" *ngIf="item.type === 'file'">
                    <label for="{{item.name}}">{{item.label}} <span *ngIf="item.is_required">*</span></label>
                    <input type="file" (change)="uploadImage($event, item)" class="form-control-file" id="{{item.name}}">
                    <div class="contprofileimage" *ngIf="!item.isUploaded || responseData.attachment">
                        <app-attachment [attachment]="responseData.attachment" [type]="original"></app-attachment>
                    </div>
                </div>
                <div class="form-check form-check-inline" *ngIf="item.type === 'checkbox'">
                    <label for="{{item.name}}">{{item.label}}</label>
                    <input class="" type="checkbox" id="{{item.name}}" [(ngModel)]="item.value" value="option1">
                </div>
                <div class="form-group" *ngIf="item.type === 'radio'">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="{{item.name}}1"
                            value="option1">
                        <label class="form-check-label" for="{{item.name}}1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="{{item.name}}2"
                            value="option2">
                        <label class="form-check-label" for="{{item.name}}2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="{{item.name}}3"
                            value="option3" disabled>
                        <label class="form-check-label" for="{{item.name}}3">3 (disabled)</label>
                    </div>
                </div>
                <div class="form-check" *ngIf="item.type === 'date'">
                    <input class="form-control" placeholder="yyyy-mm-dd" formControlName='to' name="to" ngbDatepicker
                        #d1="ngbDatepicker">
                    <button class="input-group-addon" (click)="d1.toggle()" type="button">
                        <span class="fa fa-calendar"></span>
                    </button>
                </div>
                <div class="form-group" *ngIf="item.type === 'tags'">
                    <label for="{{item.name}}">{{item.label}} <span *ngIf="item.is_required">*</span></label>
                    <ngx-tags-input class="form-control input-lg" [(ngModel)]="item.value" [options]="item.options"
                        displayField="name" [removeLastOnBackspace]="true"
                        (onTagsChanged)="onTagsChangedEventHandler($event, item)"></ngx-tags-input>
                </div>
            </div>
        </div>

        <div class="clearfix text-left">
            <button class="btn btn-primary" (click)="submit()" type="button">
                submit
            </button>
            <button class="btn btn-default" (click)="cancel()" type="button">
                cancel
            </button>
        </div>
    </div>
</div>
